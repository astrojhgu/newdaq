<meta charset="utf-8">
<html>

<head>
    <style>
        .seamless{
            margin: 0mm;
        }

        .box {
            display: flex;
            margin: 0mm;
          }
    </style>
</head>


<body style="background-color: darkblue;color: white;">
    <div class="seamless" id="div_current_time" style="font-size: 1cm;">
        <p class="seamless" id="current_time"></p>
    </div>

    <div class="seamless" id="div_timestamp" style="font-size: 1cm;">
        <p class="seamless" id="timestamp"></p>
    </div>

    <div class="seamless" id="div_data_time" style="font-size: 1cm;">
        <p class="seamless" id="data_ts"></p>
    </div>

    <div class="seamless" id="div_status" style="">
        <p class="seamless" id="status" style="font-size:1cm;"></p>
    </div>

    <div class="box">
    <div class="seamless" id="div_health" style="font-size: 0.5cm;">
        <p class="seamless">板卡温度</p>
        <ul id="temperature_list"></ul>
    </div>


    <div class="seamless" id="div_disks" style="font-size: 0.5cm;">
        <p class="seamless" style="">磁盘状态</p>
        <ul id="disk_list"></ul>
    </div>
</div>
    <center>
        <h1>全部相位</h1>
        <img id="all_phase" src="/data/imgs/spec_all_phase.png" width="1600px">
        <hr style="height:10px;border:none;color:rgb(0, 0, 0);background-color:rgb(0, 0, 0);" />
        <h1>全部幅度</h1>
        <img id="all_ampl" src="/data/imgs/spec_all_ampl.png" width="1600px">
        <hr style="height:10px;border:none;color:rgb(0, 0, 0);background-color:rgb(0, 0, 0);" />
        <h1>总功率</h1>
        <img id="all_power" src="/data/imgs/power.png" width="1600px">
        <hr style="height:10px;border:none;color:rgb(0, 0, 0);background-color:rgb(0, 0, 0);" />
        <h1>频谱</h1>
        <div id="div_spec">
        </div>
        <hr style="height:10px;border:none;color:rgb(0, 0, 0);background-color:rgb(0, 0, 0);" />
        <h1>与E01互相关</h1>
        <div id="div_corr">
        </div>

    </center>
    <script src="status.js"></script>
</body>

</html>
